<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav id="nav-root" class="container"></nav>

    <div class="container">
        <div class="card" style="max-width:480px;">
            <h2>Register</h2>
            <div id="register-error" class="error"></div>
            <div>
                <label>Username</label>
                <input id="reg-username" class="input" />
            </div>
            <div>
                <label>Email</label>
                <input id="reg-email" class="input" />
            </div>
            <div>
                <label>Password</label>
                <input id="reg-password" type="password" class="input" />
            </div>
            <div class="controls" style="margin-top:12px;">
                <button class="btn btn-primary" onclick="Auth.register()">Register</button>
                <a href="login.html"><button class="btn">Login</button></a>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script>Auth.init();</script>
</body>

</html>
