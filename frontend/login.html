<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <nav id="nav-root" class="container"></nav>

    <div class="container">
        <div class="card" style="max-width:480px;">
            <h2>Login</h2>
            <div id="login-error" class="error"></div>
            <div>
                <label>Email</label>
                <input id="login-email" class="input" />
            </div>
            <div>
                <label>Password</label>
                <input id="login-password" type="password" class="input" />
            </div>
            <div class="controls" style="margin-top:12px;">
                <button class="btn btn-primary" onclick="Auth.login()">Login</button>
                <a href="register.html"><button class="btn">Register</button></a>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script>Auth.init();</script>
</body>

</html>
